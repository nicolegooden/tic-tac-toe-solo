<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="player-one-side">
        <img class="harper-with-tongue" src="./assets/harper-with-tongue.jpg" alt="player-one-token">
        <h1 class="player-one-wins"></h1>
      </div>
      <div class="grid-template">
        <div class="declare-turn">
        </div>
        <img class="grid-transparent" src="./assets/grid-transparent.png" alt="grid-transparent">
         <div class="board-layout">
           <div class="board space-0"></div>
           <div class="board space-1"></div>
           <div class="board space-2"></div>
           <div class="board space-3"></div>
           <div class="board space-4"></div>
           <div class="board space-5"></div>
           <div class="board space-6"></div>
           <div class="board space-7"></div>
           <div class="board space-8"></div>
         </div>
      </div>
      <div class="player-two-side">
        <img class="harper-with-smile" src="./assets/harper-with-smile.jpg" alt="player-two-token">
        <h1 class="player-two-wins"></h1>
      </div>
    </main>
  </body>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</html>
