<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="player-one-side">
        <h1>Harper Kiss</h1>
        <h1 class="player-one-wins"></h1>
      </div>
      <div class="grid-template">
        <div class="declare-turn">
          <h1 class="turn">It's your turn!</h1>
        </div>
        <img class="grid-transparent" src="./assets/grid-transparent.png" alt="grid-transparent">
        <div class="board-layout">
          <div class="board space-1"></div>
          <div class="board space-2"></div>
          <div class="board space-3"></div>
          <div class="board space-4"></div>
          <div class="board space-5"></div>
          <div class="board space-6"></div>
          <div class="board space-7"></div>
          <div class="board space-8"></div>
          <div class="board space-9"></div>
         </div>
       </div>
      <div class="player-two-side">
        <h1>Harper Smile</h1>
        <h1 class="player-two-wins"></h1>
      </div>
    </main>
    <!-- <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script> -->
  </body>
</html>
